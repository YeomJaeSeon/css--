<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .inner {
        width: 100%;
        height: 100%;
        background-color: blue;
      }
      .box1 {
        box-sizing: border-box;
        padding: 20px;
      }
      .box2 {
        box-sizing: content-box;
        padding: 30px;
        border: 20px solid gray;
      }
      .box3 {
        box-sizing: border-box;
        padding: 30px;
        border: 20px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>1</h1>
    <div class="box box1">
      <div class="inner"></div>
    </div>
    <h1>2</h1>
    <div class="box box2">
      <div class="inner"></div>
    </div>
    <h1>3</h1>
    <div class="box box3">
      <div class="inner"></div>
    </div>
  </body>
</html>
